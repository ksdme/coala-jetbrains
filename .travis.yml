services: docker

language: java
sudo: false

env:
  - BUILDMODE=CI

jdk:
  - oraclejdk11

script:
  - docker run -v=$(pwd):/app --workdir=/app coala/base coala --ci
  - ./travis.sh

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

notifications:
  email: false
